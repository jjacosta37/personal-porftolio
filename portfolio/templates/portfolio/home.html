{% extends 'portfolio/base.html' %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-3">
  <div class="col-5">
    <img src="{% static 'portfolio/Foto.jpg' %}" class="img-fluid">
  </div>
</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" font-size='30px'>Personal portfolio</h1>
  </div>
</div>


<h2 class="mt-5">Portfolio</h2>
<hr>


<div class="container">

	<div class="row align-items-start">
	  {% for project in projects %}

	  <div class="col-md-4 align-self-center" >

	    {% if project.url %}
	    <a href="{{ project.url }}">
	      <img src="{{ project.image.url }}" class="img-fluid mb-2">
	    </a>
	    {% else %}

	    <img src="{{ project.image.url }}" class="img-fluid mb-2 mx-auto" height="400">
	    {% endif %}

	  </div>
	  {% endfor %}
	</div>

	<div class="row align-items-start">
	  {% for project in projects %}

	  <div class="col-md-4 align-self-start">

	    <h3>{{ project.title }}</h3>
	    <p>{{ project.description }}</p>

	  </div>
	  {% endfor %}
	</div>

</div>







{% endblock %}
