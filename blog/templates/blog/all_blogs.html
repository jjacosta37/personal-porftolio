{% extends 'portfolio/base.html' %}

{% block content %}


<h1>Blog Homepage</h1>

<h2> Juan has written {{ blogs.count }} blogs</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id%}"><h2>{{ blog.title }}</h2></a>
<h2>{{ blog.description}}</h2>
<h2>{{ blog.date}}</h2>


{% endfor %}


{% endblock %}
